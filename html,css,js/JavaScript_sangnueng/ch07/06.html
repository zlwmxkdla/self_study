<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>문자열 분할</h2><hr>
    <script>
        let varr = new String(prompt("문자열 입력"));
        let array = varr.split("&");
        for(let i=0;i<array.length;i++){
            document.write(array[i]+"<br>");
        }
    </script>
</body>
</html>
