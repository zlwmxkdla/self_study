<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        #header{
            width: 800px; margin: 0 auto;
            background-color: red;
        }
        #wrap{
            width: 800px; margin: 0 auto;
            overflow: hidden;
        }
        #aside{
            float: left;
            width: 200px;
            background-color: blue;
        }
        #content{
            float: left;
            width: 600px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div><h1 id="header">#header 태그</h1></div><br>
    <div id="wrap">
        <div id="aside"><h1>#aside태그</h1></div>
        <div id="content"><h1>#content태그</h1></div>
    </div>
</body>
</html>
