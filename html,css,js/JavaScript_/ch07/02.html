<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    
    <h2>정수 5개 입력받아 역순으로 출력</h2>
    <hr>
    <script>
        let array = [];
        for(let i=0;i<5;i++){
            
            array[i]=prompt("정수 입력");
        }
        document.writeln("입력된 수의 배열");
        for(let i=0;i<5;i++)document.write(array[i]+" ");
        document.writeln("<hr>역순으로 재정렬된 배열")
        array.reverse();
        for(let i=0;i<5;i++)document.write(array[i]+" ");
    </script>
</body>
</html>
