<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>난수 10개 생성</h3>
    <hr>
    <script>
        let n =[];
        for(let i=0;i<10;i++){
            let m=Math.random()*100;
            let s = Math.floor(m)+1;
            n[i]=s;
        }
        for(let i=0;i<10;i++){
            document.write(n[i]+" ");
        }
        document.write("<hr>");
        let big = n[0];
        for(let i=1;i<10;i++){
            if(n[i]>big)big=n[i];
        }
        document.write("제일 큰 수는"+big);
        document.write("<hr>")
        n.sort();
        for(let i=0;i<10;i++){
            document.write(n[i]+" ");
        }

    </script>
</body>
</html>
