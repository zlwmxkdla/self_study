<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>일요일은 pink, 다른 요일은 gold 배경</h2>
    <script>
        let day = new Date();
        let date = day.getDate();
        let d = day.getDay();

        document.write("오늘: "+ date +"일,"+d+"요일");
        if(day==7){
            document.body.style.background="pink";
        }else{
            document.body.style.background="gold";
        }
    </script>
</body>
</html>
