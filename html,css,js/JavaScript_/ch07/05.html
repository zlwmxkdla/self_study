<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>문자열 배열 다루기</h2>
    <script>
        let names = new Array("wonsun","jaemoonlee","kitae","gracehwang");
        document.write("이름 : ");
        let len = 0;
        let index = -1;
        for(let i=0;i<names.length;i++){
            document.write(names[i]+" ");
            if(names[i].length>len){
                index = i;
                len = names[i].length;
            }
        }
        document.write("<br>가장 긴 이름 : ");
        document.writeln(names[index]);
        document.write("<br>가장 먼저 나오는 이름 :");
        names.sort();
        document.write(names[0]);
        document.write("<br>증가순 이름 :");
        for(let i=0;i<names.length;i++){
            document.write(names[i]+" ");
        }
    </script>
</body>
</html>
