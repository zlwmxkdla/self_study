<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px; height: 100px;
            position: absolute;
        }
        .box:nth-child(1){
            position: relative;
            left: 0;
            top: 0;
            background-color: red;
        }
        .box:nth-child(2){
            left: 20px;
            top: 20px;
            background-color: green;
        }
        .box:nth-child(3){
            left: 40px;
            top: 40px;
            background-color: blue;
        }

    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>
